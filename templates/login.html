<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #a7bfe8, #6190e8);
            overflow: hidden;
            margin: 0;
        }

        .login-card-container {
            position: relative;
            perspective: 1000px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
            padding: 2.5rem;
            z-index: 10;
        }

        .login-card-base {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            position: absolute;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            top: 20px;
            left: 20px;
            z-index: 5;
        }

        .login-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding-left: 3rem !important;
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #388E3C, #689F38);
        }

        .avatar-icon {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-card-container w-full max-w-md mx-auto p-4">
        <div class="login-card-base"></div>

        <div class="login-card text-center text-white relative">
            <div class="avatar-icon mx-auto -mt-20 mb-8 w-24 h-24 rounded-full flex items-center justify-center border-white border-4">
                <i class="fas fa-user text-5xl text-white"></i>
            </div>

            <h2 class="text-3xl font-bold mb-2 text-blue-900">Smart Attendance System</h2>
            <p class="text-lg mb-8 text-blue-800">Please sign in to your account</p>

            {% if get_flashed_messages() %}
            <div class="space-y-3 mb-6">
                {% for category, message in get_flashed_messages(with_categories=true) %}
                    <div class="px-4 py-3 rounded-lg relative flex items-center shadow-md
                        {% if category == 'danger' %} bg-red-100 border border-red-400 text-red-700
                        {% elif category == 'success' %} bg-green-100 border border-green-400 text-green-700
                        {% elif category == 'warning' %} bg-yellow-100 border border-yellow-400 text-yellow-700
                        {% else %} bg-blue-100 border border-blue-400 text-blue-700
                        {% endif %}" role="alert">
                        <span class="block sm:inline mr-auto">{{ message }}</span>
                        <button type="button" class="ml-auto text-xl font-bold leading-none text-current opacity-75 hover:opacity-100 flash-message-dismiss" aria-label="Close" onclick="this.parentElement.style.display='none';">
                            &times;
                        </button>
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" class="needs-validation" novalidate>
                <div class="mb-4 relative">
                    <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-white opacity-70"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required minlength="4"
                           class="login-input w-full px-3 py-3 rounded-lg focus:outline-none focus:ring-0">
                </div>
                <div class="mb-6 relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-white opacity-70"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="6"
                           class="login-input w-full px-3 py-3 rounded-lg focus:outline-none focus:ring-0">
                </div>

                <div class="flex items-center justify-between mb-8 text-white text-sm">
                    <label class="flex items-center space-x-2 opacity-80">
                        <input type="checkbox" name="remember_me" class="form-checkbox h-4 w-4 text-white bg-transparent border-white rounded focus:ring-0">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="hover:underline opacity-80">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn w-full py-3 text-lg font-bold rounded-lg text-white shadow-lg focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                    LOGIN
                </button>
            </form>

            <div class="mt-8 text-white text-sm opacity-80">
                <p>Default Admin: <span class="font-semibold">admin</span> / <span class="font-semibold">adminpass</span></p>
                <p>Default Professor: <span class="font-semibold">professor1</span> / <span class="font-semibold">profpass</span></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='validation.js') }}"></script>
</body>
</html>
